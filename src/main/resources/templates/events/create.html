<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<nav th:replace="~{fragments :: navigation}"></nav>
<header th:replace="~{fragments :: header}"></header>

    <form method="post" action="/events">
        <div class="form-group">
            <label>Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="error" th:errors="${event.location}"></p>
        </div>
        <div class="form-group">
            <label>Pre-Registration required
                <input type="checkbox" th:field="${event.preRegister}">
            </label>
            <p class="error" th:errors="${event.preRegister}"></p>
        </div>
        <div class="form-group">
            <label>Attendance Max
                <input th:field="${event.attendance}" class="form-control">
            </label>
            <p class="error" th:errors="${event.attendance}"></p>
        </div>
        <div class="form=group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>

    </form>
</body>
</html>
